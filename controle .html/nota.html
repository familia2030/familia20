<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas</title>
</head>
<body>
 
    <h1>cálculos</h1>
<form id="formularioExemplo">
  <fieldset>
    <legend>calcular a media</legend>
    <label for="num1">nota 1:</label>
    <input type="number" id="num1" name="num1" min="0" max="10" step="0.1" required><br>

    <label for="num2">nota 2:</label>
    <input type="number" id="num2" name="num2" min="0" max="10" step="0.1" required><br>

    <label for="num3">nota 3:</label>
    <input type="number" id="num3" name="num3" min="0" max="10" step="0.1" required><br>

    <button type="submit">calcular a média</button>
  </fieldset>
</form>

<div id="resultado"></div>
<script>
document.getElementById('formularioExemplo').addEventListener('submit', function(event) {
  event.preventDefault(); // Evita o recarregamento da página
  // Captura dos valores de entrada
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);
  const num3 = parseFloat(document.getElementById('num3').value);
  // Lógica de programação (exemplo: soma)
  const soma = num1 + num2 + num3; 
  let media = soma / 3; //cálculo da media 
  // Exibindo a saída no campo DOM
  document.getElementById('resultado').textContent = `O resultado é: ${soma.toFixed(2)} e a média é: ${media.toFixed(2)}`;
});
</script>
</body>
</html>
